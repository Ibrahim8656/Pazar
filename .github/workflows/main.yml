name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated from v3

      - name: Setup Java 17
        uses: actions/setup-java@v4  # Updated from v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'  # Added for caching

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'  # Explicitly specify channel
          cache: true  # Enable caching

      - name: Analyze Code
        run: flutter analyze

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test --coverage

      - name: Build Release APK
        run: flutter build apk --release --split-per-abi
        # For app bundle: flutter build appbundle --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4  # Updated from v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

